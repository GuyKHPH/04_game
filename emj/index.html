 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="example-1" class="container p-5">
    
        <button class="btn" @click="LIKE()"><img src="like.png" alt="" width="50" height="50">{{ like }}</button>
        <button class="btn" @click="LOVE()"><img src="love.png" alt="" width="50" height="50">{{ love }}</button>
        <button class="btn" @click="HAHA()"><img src="haha.png" alt="" width="50" height="50">{{ laugh }}</button>
        <button class="btn" @click="WOW()"><img src="wow.png" alt="" width="50" height="50">{{ wow }}</button>
        <button class="btn" @click="SAD()"><img src="sad.png" alt="" width="50" height="50">{{ sad }}</button>
        <button class="btn" @click="ANGRY()"><img src="angry.png" alt="" width="50" height="50">{{ angry }}</button>
        <br><p style="font-size: 50px; font-family: 'Courier New', Courier, monospace;" class="container p-5">{{ counter }}</p>
        
    </div>
    

    <script>
    var example1 = new Vue({
    el: '#example-1',
    data: {
        counter: 0,
        like: 0,
        love: 0,
        laugh: 0,
        wow: 0,
        sad: 0,
        angry: 0,
    },
    methods: {
        LIKE: function() {
            this.counter += 10 ;
            this.like += 1 ;
        },
        LOVE: function() {
            this.counter += 20 ;
            this.love += 1 ;
        },
        HAHA: function() {
            this.counter += 25 ;
            this.laugh += 1 ;
        },
        WOW: function() {
            this.counter += 30 ;
            this.wow += 1 ;
        },
        SAD: function() {
            this.counter -= 15 ;
            this.sad += 1 ;
        },
        ANGRY: function() {
            this.counter -= 50 ;
            this.angry += 1 ;
        },
    },
    })
    </script>
</body>
</html>
